name: Build and Deploy
on:
  push:
  workflow_dispatch:
env:
  IMAGE_NAME: ghcr.io/ghetto05/ghettogpt
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    # runs-on: self-hosted

    permissions:
      contents: write
      packages: write
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v2
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: |
          ${{ env.IMAGE_NAME }}:${{ github.ref_name == 'master' && 'latest' || 'dev' }}-build-${{ github.run_number }}
          ${{ env.IMAGE_NAME }}:${{ github.ref_name == 'master' && 'latest' || 'dev' }}
        cache-from: type=registry,ref=${{ env.IMAGE_NAME }}:buildcache
        cache-to: type=registry,ref=${{ env.IMAGE_NAME }}:buildcache,mode=max
    - name: Call Portainer webhook to trigger prod deploy
      if: success() && github.ref == 'refs/heads/master'
      run: |
        curl -s -X POST https://portainer.ghetto05.com/api/stacks/webhooks/576b59cc-8544-4804-a936-e817c711434e # prod instance
    - name: Call Portainer webhook to trigger dev deploy
      if: success() && github.ref != 'refs/heads/master'
      run: |
        curl -s -X POST https://portainer.ghetto05.com/api/stacks/webhooks/bb5093a0-2769-4ed4-a4de-bfc3d4d63c8f # dev instance
