name: Build and Deploy

on:
  push:
    branches:
      - master
  workflow_dispatch:

env:
  IMAGE_NAME: ghcr.io/ghetto05/ghettogpt
  TAG: latest

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v2
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Build Docker image
      run: |
        VERSION_TAG=build-${{ github.run_number }}
        echo "Version tag: $VERSION_TAG"

        docker build \
          -t $IMAGE_NAME:$VERSION_TAG -t $IMAGE_NAME:latest .
        
        docker push $IMAGE_NAME:$VERSION_TAG
        docker push $IMAGE_NAME:latest

    - name: Call Portainer webhook to trigger deploy
      if: success()
      run: |
        curl -X POST https://portainer.ghetto05.com/api/stacks/webhooks/1272d1df-5736-4fa2-b0d8-70e6e588ad86 # prod instance
        curl -X POST https://portainer.ghetto05.com/api/stacks/webhooks/bb5093a0-2769-4ed4-a4de-bfc3d4d63c8f # dev instance
